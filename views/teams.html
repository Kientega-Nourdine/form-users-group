<div class="container">
    <h1>Liste des groupes</h1>
    <table>
        <thead>
            <tr>
                <th>Groupe 1</th>
                <th>Groupe 2</th>
                <th>Groupe 3</th>
                <th>Groupe 4</th>
                <th>Groupe 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                @{foreach users in model.users}
                <td>
                    @{foreach data in users}
                    <ul>
                        <li> 
                            <span>@{data.firstname} @{data.lastname}</span>
                        </li>
                    </ul>
                    @{end}
                </td>
                @{end}
            </tr>
        </tbody>
    </table>
    <a href="/">S'incrire</a>
</div>
